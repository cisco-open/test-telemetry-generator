payloadFrequencySeconds: 60
payloadCount: 50
metrics:
  - name: pod.restarts
    unit: "{restarts}"
    otelType: sum
    aggregationTemporality: delta
    valueFunction: 'arithmeticSequence(1, 0, "")'
    isMonotonic: true
    reportingResources: [pod]
  - name: cpu.limits
    unit: "{cores}"
    otelType: summary
    valueFunction: 'arithmeticSequence(64, 0, "")'
    isDouble: true
    quantiles: [0, 0.5, 0.75, 1]
    reportingResources: [pod]
  - name: cpu.usage
    unit: "{cores}"
    otelType: summary
    valueFunction: 'logarithmicSequenceSummary(2, 1, "", 3)'
    isDouble: true
    quantiles: [0, 0.5, 0.75, 1]
    reportingResources: [pod]
  - name: container.cpu.system.utilization
    unit: "%"
    otelType: summary
    valueFunction: 'logarithmicSequenceSummary(1, 2, "", 3)'
    isDouble: true
    quantiles: [0, 0.5, 0.75, 1]
    reportingResources: [container]