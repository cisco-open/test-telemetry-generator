traceCompletionTimeoutSecs: 120
rootSpans:
  - name: "entry"
    spanKind: SPAN_KIND_SERVER
    reportingResource: service_instance
    attributes:
      http.method: roundRobin(["GET", "POST"])
      http.url: roundRobin(["/entry", "/start"])
    childSpans: ["exit"]
    payloadCount: 10
    copyCount: 5
childSpans:
  - name: exit
    errorFrequency: 5
    reportingResource: service_instance
    spanKind: SPAN_KIND_CLIENT
    attributes:
      db.system: '"mysql"'
      db.user: '"mysql"'
      db.operation: '"SELECT"'
